<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Easy Admin Panel Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
    <script type="application/x-javascript">
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }




    </script>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/admin/css/bootstrap.min.css}" rel='stylesheet' type='text/css'/>
    <!-- Custom CSS -->
    <link th:href="@{/admin/css/style.css}" rel='stylesheet' type='text/css'/>
    <!-- Graph CSS -->
    <link th:href="@{/admin/css/font-awesome.css}" rel="stylesheet">
    <!-- jQuery -->
    <!-- lined-icons -->
    <link rel="stylesheet" th:href="@{/admin/css/icon-font.min.css}" type='text/css'/>
    <!-- //lined-icons -->
    <!-- chart -->
    <script th:src="@{/admin/js/Chart.js}"></script>
    <!-- //chart -->
    <!--animate-->
    <link th:href="@{admin/css/animate.css}" rel="stylesheet" type="text/css" media="all">
    <script th:src="@{admin/js/wow.min.js}"></script>
    <script>
		 new WOW().init();




    </script>
    <!--//end-animate-->
    <!----webfonts--->
    <link href='http://fonts.googleapis.com/css?family=Cabin:400,400italic,500,500italic,600,600italic,700,700italic'
          rel='stylesheet' type='text/css'>
    <!---//webfonts--->
    <!-- Meters graphs -->
    <script th:src="@{admin/js/jquery-1.10.2.min.js}"></script>
    <!-- Placed js at the end of the document so the pages load faster -->

</head>

<body class="sticky-header left-side-collapsed" onload="initMap()">
<div th:replace="~{/fragment/header_admin :: header}"></div>
<section>
    <div class="main-content">
        <div id="page-wrapper">
            <div class="graphs">
                <h3 class="blank1">Danh sách đơn hàng</h3>
                <div class="xs tabls">
                    <div class="bs-example4" data-example-id="contextual-table">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Mã đơn hàng</th>
                                <th>Ngày tạo</th>
                                <th>Tổng tiền</th>
                                <th>Khách hàng</th>
                                <th>Xem chi tiết</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="active" th:each="cart : ${carts}" th:data-id="${cart.id}">
                                <td th:text="${cart.id}"></td>
                                <td th:text="${cart.createdDate}"></td>
                                <td th:text="${#numbers.formatDecimal(cart.totalMoney, 0, 'COMMA', 0, 'POINT') + ' ₫'}"></td>
                                <td th:text="${cart.getUser().getName()}"></td>
                                <th>
                                    <a th:href="@{/admin/orderDetail?(id=${cart.id})}">
                                        <button type="button" class="btn btn-xs btn-danger">Xem chi tiết</button>
                                    </a>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <nav th:if="${carts.size()>0}">
                <ul class="pagination pagination-lg">
                    <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                        <li th:if="${page.number == i}" aria-current="page">
                            <a class="page-link" th:text="${i+1}"></a>
                        </li>
                        <li class="page-item" th:unless="${page.number == i}">
                            <!--                            <a class="page-link" th:text="${i+1}" th:href="@{''(page=${i})}"></a>-->
                            <a class="page-link" th:text="${i+1}" th:href="@{''(
                                                                                   page=${i},
                                                                                   size= ${param.size},
                                                                                   )}">

                            </a>
                        </li>
                    </th:block>
                </ul>
            </nav>
        </div>
    </div>
</section>
<footer th:replace="~{/fragment/header_admin :: footer}"></footer>
<script src="admin/js/jquery.nicescroll.js"></script>
<script src="admin/js/scripts.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="admin/js/bootstrap.min.js"></script>
</body>
</html>
